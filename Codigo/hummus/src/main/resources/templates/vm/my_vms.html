<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:if="${not machines.isEmpty()}">
    <tr th:each="machine: ${machines}">
        <a th:href="@{/mv(machineName=${machine.getVm_name()})}" th:text="${machine.getVm_name()}"></a><br>
    </tr>
</table>
</body>
</html>
