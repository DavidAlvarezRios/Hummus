<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/about}">Hummus</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/exercises}">Ejercicios</a>
                        </li>
                    </ul>
                    <div sec:authorize="isAuthenticated()">
                        <form class="d-flex" id="formLogout" th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-success" onclick="document.getElementById('formLogout').submit();" type="submit">Log out</button>
                        </form>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <ul class="d-inline-flex list-inline mx">
                            <li><a class="btn btn-outline-success mx-2" th:href="@{/login}">Login</a></li>
                            <li><a class="btn btn-outline-success" th:href="@{/register}">Register</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
