<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>


</head>
<body style="background-color: #CD9777">
    <div th:replace="~{header :: header}">Header</div>

    <div class="container" style="margin-top: 2em">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Welcome to Hummus</h1>

                <p>This project aims to provide to each user access to a virtual machine to solve cibersecurity problems</p>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <h1>Features</h1>
                <ul class="features">
                    <li>Get some predefined vms</li>
                    <li>Solve problems prepared for you</li>
                    <li>Learn the fun way</li>
                </ul>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
