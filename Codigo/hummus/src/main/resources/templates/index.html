<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

    <table th:if="${not maquinas.isEmpty()}">
        <tr th:each="maquina: ${maquinas}">
            <a th:href="@{/mv(machineName=${maquina.getName()})}" th:text="${maquina.getName()}"></a><br>
        </tr>
    </table>

    <!-- <p th:text="${new_machine.getName()}"></p> -->

</body>
</html>
