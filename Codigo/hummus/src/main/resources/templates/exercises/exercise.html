<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div th:replace="~{header :: header}">Header</div>
<div class="container">
<div class="row">
<div class="col-auto">
    <table th:if="${not machines.isEmpty()}" class="table table-responsive">
        <tr th:each="maquina: ${machines}">
            <td>
                <a th:href="@{/mv(machineName=${maquina.getVm_name()})}" th:text="${maquina.getVm_name()}"></a>
            </td>
        </tr>
    </table>
</div>
</div>
</div>
</body>
</html>
