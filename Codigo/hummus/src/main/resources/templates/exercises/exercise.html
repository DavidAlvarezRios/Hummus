<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
    <table th:if="${not machines.isEmpty()}">
        <tr th:each="maquina: ${machines}">
            <a th:href="@{/mv(machineName=${maquina.getVm_name()})}" th:text="${maquina.getVm_name()}"></a>
            <br>
        </tr>
    </table>
</body>
</html>
