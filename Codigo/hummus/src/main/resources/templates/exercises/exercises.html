<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
    <table th:if="${not exercices.isEmpty()}">
        <tr th:each="exercise: ${exercices}">
            <a th:href="@{exercises/exercise/{id}(id = ${exercise.getId()})}" th:text="${exercise.getName()}"></a><br>
        </tr>
    </table>

</body>
</html>
